<div class="container">
  <div class="row">
    <div class="col">
      <div class="timeline-steps aos-init aos-animate" data-aos="fade-up">
        <div class="timeline-step" *ngFor="let dividend of dividends">
          <div class="timeline-content" data-placement="top">
            <div class="inner-circle"></div>
            <p class="h6 mt-3 mb-1">{{ dividend.date | date }}</p>
            <p class="h6 text-muted mb-0 mb-lg-0">{{ dividend.name | titlecase }}</p>
            <p class="h6 text-muted mb-0 mb-lg-0" *ngIf="dividend.amount">{{ dividend.amount }}â‚¬</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
