<div class="view">
  <app-portfolio-selector
    [portfolios]="portfolios"
    (portfolioSelected)="onPortfolioSelected($event)">
  </app-portfolio-selector>
  <app-portfolio-information
    class="information"
    *ngIf="selectedPortfolio"
    [portfolio]="selectedPortfolio">
  </app-portfolio-information>
  <app-portfolio-summary-table
    *ngIf="selectedPortfolio"
    [portfolio]="selectedPortfolio"
    (stockSelected)="onStockSelected($event)">
  </app-portfolio-summary-table>
</div>
